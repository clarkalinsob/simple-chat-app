<div class="container">
  <div class="header">
    <div>
      <button class="logout-btn" (click)="logout()">Log out</button>
      <h3>Chat app</h3>
    </div>
  </div>

  <div class="chat-board">
    <div class="msg left-msg">
      <div class="msg-bubble-left">
        <div class="msg-text">
          Hi, welcome to SimpleChat! Go ahead and send me check sdfdsfjsdfnjfnksdjfkjnkjnj
        </div>
      </div>
    </div>
    <div class="msg-info-name-left">May</div>

    <div class="msg right-msg">
      <div class="msg-bubble-right">
        <div class="msg-text">
          You can change your name in JS section!
        </div>
      </div>
    </div>
    <div class="msg-info-name-right">You</div>
  </div>

  <form class="chat-inputarea">
    <input type="text" class="chat-input" placeholder="Start a new message" />
    <button type="submit" class="send-btn">send</button>
  </form>
</div>
