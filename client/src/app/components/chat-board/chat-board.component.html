<div class="msger">
  <div class="msger-header">
    <div>
      <button class="logout-btn" (click)="logout()">Log out</button>
      <h3>Chat app</h3>
    </div>
    <div class="msger-header-options">
      <span><i class="fas fa-cog"></i></span>
    </div>
  </div>

  <div class="msger-chat">
    <div class="msg left-msg">
      <div class="msg-bubble-left">
        <div class="msg-info"></div>

        <div class="msg-text">
          Hi, welcome to SimpleChat! Go ahead and send me check sdfdsfjsdfnjfnksdjfkjnkjnj
        </div>
      </div>
    </div>
    <div class="msg-info-name-left">May</div>

    <div class="msg right-msg">
      <div class="msg-bubble-right">
        <div class="msg-info"></div>

        <div class="msg-text">
          You can change your name in JS section!
        </div>
      </div>
    </div>
    <div class="msg-info-name-right">You</div>
  </div>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Start a new message" />
    <button type="submit" class="msger-send-btn">send</button>
  </form>
</div>
