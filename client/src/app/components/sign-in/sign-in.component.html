<div class="container">
  <div class="header">
    <div>
      <h3>Chat app</h3>
    </div>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div>
        <input type="text" name="username" placeholder="User name" [(ngModel)]="username" />
      </div>
      <div>
        <input type="password" name="password" placeholder="password" [(ngModel)]="password" />
      </div>
      <div>
        <button class="signin-btn">Sign up / Log in</button>
      </div>
      <div *ngIf="error" class="error-msg">
        {{ errorMessage }}
      </div>
      <div class="terms-msg">
        By signing up, you agree to the Terms of Service and Privacy Policy, including Cookie Use. Others will be able to find you by searching for
        your email address or phone number when provided.
      </div>
    </form>
  </div>
</div>
